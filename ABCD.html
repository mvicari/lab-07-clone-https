<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    var numA = prompt("Enter your first number", "A");
    var numB = prompt("Enter your second number", "B");
    var numC = prompt("Enter your third number", "C");
    var numD = prompt("Enter your fourth number", "D");

    var intB = parseInt(numB);
    var intC = parseInt(numC);

    var intResult = intB * intC;
    console.log(numA + intResult + numD);
  </script>
  <title>Concatenate, Multiply</title>
</head>

<body>

</body>

</html>
